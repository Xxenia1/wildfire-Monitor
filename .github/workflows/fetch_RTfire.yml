# automating the "fetch realtime fire data" script everyday.
name: Fetch Real-time Fire Data

on:
  schedule:
    - cron: "0 8 * * *"  # automating on UTC 08:00 everyday
  workflow_dispatch:  # allows to work manually

jobs:
  fetch-fire-data:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install earthengine-api
          pip install requests  # if it needs requests when fetching

      - name: ðŸ”‘ Authenticate with Google Earth Engine (GEE)
        env:
          GEE_CREDENTIALS: ${{ secrets.GEE_CREDENTIALS }}
        run: |
          echo "$GEE_CREDENTIALS" > gee_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=gee_credentials.json
          earthengine authenticate --quiet --authorization-code=$(cat gee_credentials.json)

      - name: ðŸ”¥ Run Fire Data Fetch Script
        run: python Backend/fetch_RTFire.py

      - name: ðŸ“¤ Commit and Push Updated Fire Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Data/UpToDate_fire_NOAA.json
          git commit -m "ðŸ”„ Auto-update fire data (via GitHub Actions)" || echo "No changes to commit"
          git push || echo "No changes to push"
