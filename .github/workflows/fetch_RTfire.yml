# automating the "fetch realtime fire data" script everyday.
name: Fetch Real-time Fire Data

on:
  schedule:
    - cron: "0 8 * * *"  # 每天 UTC 08:00 自动运行
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-fire-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          pip install earthengine-api
          pip install requests  # 如果 fetch 过程中用到 requests 库

      - name: 🔑 Authenticate with Google Earth Engine (GEE)
        env:
          GEE_CREDENTIALS: ${{ secrets.GEE_CREDENTIALS }}
        run: |
          echo "$GEE_CREDENTIALS" > gee_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS=gee_credentials.json
          earthengine authenticate --quiet --authorization-code=$(cat gee_credentials.json)

      - name: 🔥 Run Fire Data Fetch Script
        run: python Backend/fetch_RTFire.py

      - name: 📤 Commit and Push Updated Fire Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Data/UpToDate_fire_NOAA.json
          git commit -m "🔄 Auto-update fire data (via GitHub Actions)" || echo "No changes to commit"
          git push || echo "No changes to push"
