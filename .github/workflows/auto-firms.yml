name: Auto fetch FIRMS (CA)

on:
  schedule:
    - cron: "0 14 * * *"   # UTC-5, every day at 9:00 am American/Chicago time
  workflow_dispatch: {}      # mannual trigger
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/auto-firms.yml"
      - "package.json"

permissions:
  contents: write            # to commit & push changes

jobs:
  fetch-firms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run fetch script
        env:
          FIRMS_KEY: ${{ secrets.FIRMS_KEY }}
          FIRMS_SOURCE: VIIRS_SNPP_NRT   # 可改为 VIIRS_NOAA20_NRT / VIIRS_NOAA21_NRT
          FIRMS_DAY: "1"                 # 最近1天（1..10）
        run: npm run fetch:firms

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data/*.geojson
            git commit -m "chore(data): update FIRMS CA GeoJSON (auto)"
            git push
          else
            echo "No changes to commit."
          fi
