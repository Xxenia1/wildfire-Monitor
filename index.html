<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire-Monitor Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">

    <!-- Leaflet Core -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- windy.js Core -->
    <script src="lib/wind-js/windy.js"></script>
    <link   href="lib/wind-js/css/style.css" rel="stylesheet"/>

    <!-- Polyline Decorator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js"></script>
    <!-- D3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

</head>
<body>
    <div id="title-panel">California Wildfire Monitor Dashboard</div>
    <!--  Main Mode Dropdown Button -->
    <div id="mode-dropdown-container">
      <button id="main-mode-btn">Select Mode</button>
      <div id="mode-menu" class="dropdown-menu">
        <button class="dropdown-item" id="fire-btn">Fire</button>
        <button class="dropdown-item" id="wind-btn">Wind</button>
        <button class="dropdown-item" id="smoke-btn">Smoke</button>
        <button class="dropdown-item" id="ndvi-btn">NDVI</button>
      </div>
    </div>
    <!-- Step 2: Map + Conditional Panels -->
    <div id="main-content" style="display: flex;">
      <div id="map" style="flex: 1;"></div>
    </div>
     <!-- Sidebar for NDVI -->
    <div id="sidebar-content" style="width: 300px; display: none; padding: 10px;"></div>
    <!-- Step 3: Fire Mode Controls -->
  <div id="fire-control-panel" style="display: none;">
    <select id="year-selector">
      <option value="">Select Year</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
    <label for="time-slider">Date:</label>
    <input type="range" id="time-slider" min="1" max="365" value="1" step="1">
    <span id="slider-date-label">Day 1</span>
  </div>
    
  <script type="module" src="js/main.js"></script>

</body>

</html>
